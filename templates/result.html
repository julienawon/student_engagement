<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Result</title>
</head>
<body class="bg-slate-100">
    {% if result == 1 %}
        <div class="relative">
            <div class="absolute top-1/4 left-1/2 -translate-x-2/4 -translate-y-2/4 mt-10 flex-col justify-center align-center max-w-lg max-h-lg shadow-lg p-5 rounded-md">
                <p class="text-green-600 text-4xl">The student will be able to switch to the paid plan.</p>
                <p class="text-2xl mt-5">The agorithm estimates this probability to be : <span class="text-red-600">{{ yes }}%</span></p></div>
                <a href="http://127.0.0.1:5000/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" /></svg></a>
        </div>
    {% else %}
        <div class="reletive">
            <div class="absolute top-1/4 left-1/2 -translate-x-2/4 -translate-y-2/4 mt-10 flex-col justify-center align-center max-w-lg max-h-lg shadow-lg p-5 rounded-md">
                <p class="text-red-600 text-4xl">The student will not be able to switch to the paid plan.</p>
                <p class="text-2xl mt-5">The agorithm estimates this probability to be : <span class="text-red-600">{{ no }}%</span></p> 
                <a href="http://127.0.0.1:5000/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" /></svg></a>
            </div>
        </div>
    {% endif %}
</body>
</html>
